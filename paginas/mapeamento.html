<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>TAG map</h1>
    </header>
    <section>
        <p>Permite mapear uma imagem tornando Ã¡reas da imagem clicaveis</p>
        <hr>
        <figure>

            usemap='#rs'>

        <map name="rs">

            href="https://www.youtube.com/?hl=pt">

    <iframe src="" frameborder="0" name="alvo"
    width="1000" height="500"></iframe>
